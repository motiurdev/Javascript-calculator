<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calculator</title>
</head>

<body>

    <div class="calculator">
        <form action="" name="form">
            <input type="text" name="display" class="form-control main-bar text-muted" id="inputField" placeholder="0"
                readonly="readonly">

            <div class="button-area">
                <div class="line">
                    <input type="button" value="7" class="btn bg-secondary bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                    <input type="button" value="8" class="btn bg-secondary bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                    <input type="button" value="9" class="btn bg-secondary bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                    <input type="button" value="/" class="btn bg-danger bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" value="4" class="btn bg-secondary bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                    <input type="button" value="5" class="btn bg-secondary bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                    <input type="button" value="6" class="btn bg-secondary bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                    <input type="button" value="*" class="btn bg-danger bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" value="1" class="btn bg-secondary bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                    <input type="button" value="2" class="btn bg-secondary bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                    <input type="button" value="3" class="btn bg-secondary bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                    <input type="button" value="+" class="btn bg-danger bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                </div>
                <div class="line">
                    <input type="button" value="0" class="btn bg-secondary bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                    <input type="button" value="00" class="btn bg-secondary bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                    <input type="button" value="." class="btn bg-secondary bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                    <input type="button" value="-" class="btn bg-danger bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)">
                </div>
                <div class="last">
                    <input type="button" value="C" class="btn bg-danger bg-gradient text-white" name="btn"
                        onclick="calculate(this.value)" id="clear">
                    <input type="button" value="=" class="btn bg-danger bg-gradient text-white" name="btn" id="equal">
                </div>
            </div>
        </form>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
